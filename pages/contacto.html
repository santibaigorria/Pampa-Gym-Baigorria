            </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

</header>

<!-- Main -->
<main>
    <section class="contacto__seccion">
        <h2 class="contacto__titulo"></h2>
        <form action="" class="formulario">
            <fieldset>
                <legend class="h2 d-flex justify-content-center">Contactanos!</legend>
                <div class="row">
                    <div class="col">
                        <label for="inputText">Nombre</label>
                      <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
                    </div>
                    <div class="col">
                        <label for="inputText">Apellido</label>
                      <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" required>
                    </div>
                </div>

                <div>
                    <label for="inputMail">Correo Electronico</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="col">
                    <label for="">Telefono</label>
                    <input type="tel" class="form-control" placeholder="+11 222333-4444" aria-label="Nombre" required>
                  </div>

                <div>
                    <label for="">Género</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected>Se identifica como...</option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">Indefinido</option>
                      </select>
                </div>

                <div>
                    <label for="">Dejanos tu comentario</label>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" id="floatingTextarea" style="height: 200px" required></textarea>
                    <label for="floatingTextarea">Ejemplo...</label>
                  </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="FieldsetCheck" >
                    <label class="form-check-label" for="FieldsetCheck">
                      ¿Deseas recibir el Newsletter?
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-light">Enviar</button>
                <input type="reset" value="Borrar informacion" class="btn btn-light campo__resetear"/>
              </fieldset>
        </form>
    </section>
</main>

<!-- Footer -->
<footer>
    <img src="../assets/img/logo-gym-sinfondo.png" alt="Logo Gym" class="contacto__foto">
    <div class="contacto">
        <a href="" class="contacto__red--ig"></a>
        <a href="" class="contacto__red--face"></a>
        <a href="" class="contacto__red--wsp"></a>
        <a href="" class="contacto__red--mail"></a>
    </div>

</footer>
